    <script>
        function validatePasswords() {
            const passwordInput = document.getElementById("password");
            const confirmPasswordInput = document.getElementById("confirmPassword");
            const passwordMismatchError = document.getElementById("passwordMismatchError");
            const passwordMatchSuccess = document.getElementById("passwordMatchSuccess");
            const continueButton = document.querySelector("input[name='submit']");

            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (password === confirmPassword) {
                passwordMismatchError.style.display = "none";
                passwordMatchSuccess.style.display = "block";
                continueButton.disabled = false;
            } else {
                passwordMismatchError.style.display = "block";
                passwordMatchSuccess.style.display = "none";
                continueButton.disabled = true;
            }

            displayPasswordStrength(password);
        }

        function displayPasswordStrength(password) {
            const passwordStrengthMessage = document.getElementById("passwordStrengthMessage");
            const strongPasswordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

            if (strongPasswordRegex.test(password)) {
                passwordStrengthMessage.innerText = "Password strength: Strong";
                passwordStrengthMessage.style.color = "green";
            } else {
                passwordStrengthMessage.innerText = "Password strength: Weak (at least 8 characters, one lowercase, one uppercase, one digit, and one special character)";
                passwordStrengthMessage.style.color = "red";
            }
        }
    </script>
