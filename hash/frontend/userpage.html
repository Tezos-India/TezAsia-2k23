<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Head content goes here -->
</head>
<body>
  <!-- Your user page content goes here -->
  <h1>Welcome, <span id="username"></span>!</h1>
  <p>Email: <span id="useremail"></span></p>
  <p>Other Information: <span id="userotherinfo"></span></p>

  <script>
    // JavaScript code to display user details from URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const name = urlParams.get('name');
    const email = urlParams.get('email');
    const otherInfo = urlParams.get('otherInfo');

    document.getElementById('username').innerText = name;
    document.getElementById('useremail').innerText = email;
    document.getElementById('userotherinfo').innerText = otherInfo;
  </script>
  <!-- Other content and footer -->
</body>
</html>
